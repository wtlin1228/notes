<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j Sample App</title>
</head>
<body>
    <input type="text" placeholder="Person 1" id="person1"/>
    <input type="text" placeholder="Person 2" id="person2"/>
    <button id="btn">Search</button>
    <pre>
        <code id="code"></code>
    </pre>

    <script>
        const btnEl = document.getElementById('btn')
        const codeEl = document.getElementById('code')
        const person1El = document.getElementById('person1')
        const person2El = document.getElementById('person2')

        btnEl.addEventListener('click', async () => {
            codeEl.innerText = "loading"

            const res = await fetch(`/get?person1=${encodeURIComponent(person1El.value)}&person2=${encodeURIComponent(person2El.value)}`)

            const json = await res.json()

            codeEl.innerText = '\n' + JSON.stringify(json, null, 4)
        })

        
    </script>
</body>
</html>
